{% extends 'layout.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="container" style="background-color:white; width:50%; height:80%; box-shadow:5px 5px 30px 10px gray;">
 <div class="row my-4" >
  <div class="col-sm-10 offset-sm-1" >
   <center><h3 style="color:blue">Login</h3></center>
   <hr>
   <form method="post" class="shadow p-5">
    {% csrf_token %}
    <label for='em'>Email</label>
    <input type='email' id='em' name='email' class='form-control'>
    <br>
    <label for='pw'>Password</label>
    <input type='password' id='pw' name='password' class='form-control'>
    <br>
    <input type="submit" class="btn btn-primary mt-4" value='Login'/><br><br>
    <div class="text-center text-primary fw-bold" style="font-size:20px"><small>New User ? <a href="{% url 'signup' %}" class="text-danger">Create an Account</a></small></div>
   </div>
   </form>
  </div>
 </div>
</div>
{% endblock content %}
